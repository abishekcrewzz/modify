  <nav class="bg-white shadow-md">

  <section class="max-w-3xl mx-auto px-4 py-16">
    <h1 class="text-3xl font-bold text-green-700 mb-6">Checkout</h1>
    <form class="space-y-6">
      <div>
        <label class="block font-semibold mb-1">Full Name</label>
        <input type="text" class="w-full border rounded px-4 py-2" required>
      </div>
      <div>
        <label class="block font-semibold mb-1">Shipping Address</label>
        <input type="text" class="w-full border rounded px-4 py-2" required>
      </div>
      <div>
        <label class="block font-semibold mb-1">Payment Method</label>
        <select class="w-full border rounded px-4 py-2">
          <option>Credit Card</option>
          <option>UPI</option>
          <option>Cash on Delivery</option>
        </select>
      </div>
      <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Place Order</button>
